<!DOCTYPE html>
<html>
<head>
    <title>Time Table</title>
</head>
<body>

<table border="1" cellpadding="10" cellspacing="0" align="center">
    <tr bgcolor="yellow">
        <th>Day</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
    </tr>

    <tr>
        <th>9:05 to 10:50</th>
        <td align="center">EWS</td>
        <td align="center">BEE</td>
        <td align="center">EWS</td>
        <td align="center">OOP</td>
        <td align="center">BWD</td>
    </tr>

    <tr>
        <th>10:55 to 11:45</th>
        <td align="center">OOP</td>
        <td align="center">Calculas</td>
        <td align="center">OOP</td>
        <td align="center">BWD</td>
        <td align="center">Calculas</td>
    </tr>

    <tr>
        <th>11:50 to 12:40</th>
        <td align="center">BWD</td>
        <td align="center">BWD</td>
        <td align="center">Calculas</td>
        <td align="center">-</td>
        <td align="center">OOP</td>
    </tr>

    <tr>
        <th>1:25 to 2:15</th>
        <td align="center">-</td>
        <td align="center">-</td>
        <td align="center">-</td>
        <td align="center">BEE</td>
        <td align="center">BEE</td>
    </tr>

    <tr>
        <th>2:20 to 3:10</th>
        <td align="center">-</td>
        <td align="center">-</td>
        <td align="center">-</td>
        <td align="center">Calculas</td>
        <td align="center">PC</td>
    </tr>

    <tr>
        <th>3:15 to 5:00</th>
        <td align="center">-</td>
        <td align="center">-</td>
        <td align="center">-</td>
        <td align="center">BEE</td>
        <td align="center">PC</td>
    </tr>

</table>

</body>
</html>
